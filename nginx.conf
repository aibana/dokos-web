user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml;

    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # Long-lived cache for immutable assets (JS, CSS, fonts, images)
        location ~* \.(js|css|woff|woff2|ttf|eot|png|jpg|jpeg|gif|ico|svg|webp)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Short cache for HTML
        location ~* \.html$ {
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
        }

        # Language-prefixed routes (all non-English locales)
        # prefixDefaultLocale: false means English is at / with no prefix
        location ~ ^/(es|pt|zh|fr|hi|de|ja|ru|ko|bn|id|it|th|tr|vi)(/.*)?$ {
            try_files $uri $uri/ /$1$2/index.html /$1/index.html =404;
        }

        # Default (English) and all other paths
        location / {
            try_files $uri $uri/ /index.html =404;
        }

        # Block dotfiles
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
